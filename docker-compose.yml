version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: queraweb
      MYSQL_USER: yalda
      MYSQL_PASSWORD: Yalda*1383
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pYalda*1383"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_NAME: queraweb
      DATABASE_USER: yalda
      DATABASE_PASSWORD: Yalda*1383
      DATABASE_HOST: db
      DATABASE_PORT: 3306

volumes:
  mysql_data:
